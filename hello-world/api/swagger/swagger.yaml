swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /contract/find/lessee:
    x-swagger-router-controller: hello_world
    get:
      description: returns contract for lessor and lessee
      operationId: handleGetLesseeContract
      parameters:
        - name: lesseeUserId
          in: query
          description: user id of the lessee
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/userReponse"

        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /user:
    x-swagger-router-controller: hello_world
    get:
      description: returns specified user
      operationId: getUser
      parameters:
        - name: userId
          in: query
          description: id of user whose messages we want to find
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/userReponse"

        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /messages/to:
    x-swagger-router-controller: hello_world
    get:
      description: returns messages to user specified
      operationId: messagesToUser
      parameters:
        - name: userId
          in: query
          description: id of user whose messages we want to find
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/allAlertsResponse"

        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /contract/find:
    x-swagger-router-controller: hello_world
    get:
      description: Returns contract for specific user
      operationId: findUsersContract
      parameters:
        - name: userId
          in: query
          description: id of renter user
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/allAlertsResponse"

        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /alerts/renter:
    x-swagger-router-controller: hello_world
    get:
      description: Returns alerts for user specified in body, formatted as specified
      operationId: alertsForRenter
      parameters:
        - name: renterUserId
          in: query
          description: id of renter user
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/allAlertsResponse"

        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /alerts/landlord:
    x-swagger-router-controller: hello_world
    get:
      description: Returns alerts for user specified in body, formatted as specified
      operationId: alertsForLandlord
      parameters:
        - name: landlordUserId
          in: query
          description: id of land lord user
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/allAlertsResponse"

        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /alerts/all:
    x-swagger-router-controller: hello_world
    get:
      description: Returns alerts for user specified in body, formatted as specified
      operationId: alertsForUser
      parameters:
        - name: userId
          in: query
          description: id of land lord user
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/allAlertsResponse"

        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
definitions:
  userReponse:
    type: object

  allAlertsResponse:
    required:
      - message
    properties:
      message:
        type: object
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
